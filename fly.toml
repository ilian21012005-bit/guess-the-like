# Guess The Like — Fly.io
# Déploiement : fly launch (1re fois) puis fly deploy
# Variables d'env : fly secrets set USE_PLAYWRIGHT_DIRECT=1
#                 fly secrets set DATABASE_URL=... (si PostgreSQL)

app = "guess-the-like"

[build]

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[vm]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
